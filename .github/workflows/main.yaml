name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  npm_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies ğŸ“Œ
        run: npm ci

      - name: Run Test Cases ğŸ”§
        run: npm run test
